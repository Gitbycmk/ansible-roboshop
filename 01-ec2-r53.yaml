- name: create ec2 and r53
  hosts: local
  connection: local
  vars:
    ami_id: ami-0220d79f3f480ecf5
    sg_id: sg-0b256e920449f0838
    zone_id: Z00990443C66P00HIY8Z0
    domain_name: "dawsc86s.online"
    instances:
    - mongodb
  tasks:
  - name: create ec2 instance
    amazon.aws.ec2_instance:
      name: "{{ item }}"
      instance_type: t3.micro
      security_group: "{{ sg_id }}"
      image_id: "{{ ami_id }}"
      tags:
        Name: "{{ item }}"
    loop: "{{ instances }}"
    register: ec2_output


  - name: print the ec2_output
    ansible.builtin.debug:
      msg: "{{ ec2_output }}" 